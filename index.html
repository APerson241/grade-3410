<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Cool 3410 grader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>Cool 3410 grader</h1>
  <p>How to use:
  <ol><li>Paste the rubric from <a href="https://github.coecis.cornell.edu/3410-instruct/2018sp-staff/blob/master/projects/p3-full-mips/grading/rubric.txt">here</a> into the box (you have to click the "Raw" button first)</li>
    <li>Click "update rubric"</li>
    <li>Check all that apply</li>
    <li>Click "update comment"; a comment will appear at the bottom</li>
  </ol>
  <textarea id="rubric-area" placeholder="P3 Grading Rubric..."></textarea>
  <button id="update-rubric-button">update rubric</button>
  <button class="update-comment-button">update comment</button>
  <div id="rubric"></div>
  <button class="update-comment-button">update comment</button>
  <hr />
  <pre id="comment"></pre>
</body>
